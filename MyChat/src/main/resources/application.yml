# ============================================
# TeleChat 后端配置文件
# ============================================

spring:
  application:
    name: MyChat

  # 虚拟线程配置（Java 21）
  threads:
    virtual:
      enabled: true

  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/TeleChat?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf8mb4
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Flyway 配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null

# ============================================
# JWT 配置
# ============================================
jwt:
  # 密钥（生产环境请使用更复杂的密钥）
  secret: TeleChatSecretKey2024ForDevelopmentEnvironmentOnlyPleaseChangeInProduction
  # Access Token 有效期（2小时）
  access-token-expiration: 7200000
  # Refresh Token 有效期（7天）
  refresh-token-expiration: 604800000

# ============================================
# 服务器配置
# ============================================
server:
  port: 8080
  servlet:
    context-path: /

# ============================================
# 日志配置
# ============================================
logging:
  level:
    root: INFO
    com.example.mychat: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
