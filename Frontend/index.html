<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleChat</title>
  <!-- global 垫片：解决 sockjs-client 在浏览器环境中的兼容问题 -->
  <script>
    if (typeof global === 'undefined') {
      window.global = window;
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#18181b",        // 纯黑作为主色
            "primary-hover": "#27272a", // 深灰悬停
            "background-light": "#ffffff", // 纯白背景
            "background-dark": "#000000",  // 纯黑背景
            "surface-dark": "#18181b",     // 深灰表面
            "surface-light": "#ffffff",    // 纯白表面
            "border-dark": "#27272a",      // 深灰边框
            "border-light": "#e5e5e5",     // 浅灰边框
            "text-secondary": "#71717a",   // 中性灰文本
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "system-ui", "-apple-system", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #52525b;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #71717a;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
